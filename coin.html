<script>
    const SIZE = 125;
    var center = 500 - 250

    
    var canvas = document.getElementById("DrawCanvas");
    var ctx = canvas.getContext("2d");

    var t = 0;
    var flipDistance = 0;

    draw(0);
    update(ctx);

    function beginFlip(){
        t = 0
        flipDistance = Math.floor(Math.random() * 9 + 1) * Math.PI;
    }

    function update(){
        if(t < flipDistance){
            draw(t)
            t += 0.1
        }

        requestAnimationFrame(update)
    }

    function draw(t){
        //fill the screen white
        ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        var color =  (Math.cos(t) < 0) ? "rgb(0, 128, 255)" : "rgb(0, 192, 255)";
        

        var coin_width = Math.floor(Math.abs(Math.cos(t) * SIZE));
        console.log(t);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(center, center, coin_width, SIZE, 0, 0, 2 * Math.PI);
        ctx.fill()
    }
