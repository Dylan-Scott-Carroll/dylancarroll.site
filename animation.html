<script>
    var table = document.getElementById("imageTable")
    
    var imageCount = 4
    var images = []
    for(var i = 0; i < imageCount; i++){
        var currentImage = document.getElementById("image_" + i.toString())
        images[i] = currentImage
    }
    
    for(var y = 0; y < 2; y++){
        var row = table.insertRow()
        for(var x = 0; x < 2; x++){
            var cell = row.insertCell()

            var index = y*2 + x
            cell.appendChild( images[index])
            
        }
    }
