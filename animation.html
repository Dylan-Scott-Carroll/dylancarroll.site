<script>
    
    var photoCount = 17

    var w = window.innerWidth
    var h = window.innerHeight *.75

    var tableWidth = Math.trunc(w / h)
    console.log(tableWidth)
    var tableHeight = Math.ceil( photoCount / tableWidth)

    var table = document.getElementById("imageTable")

    var imageWidth = Math.floor((window.innerWidth * 0.8) / tableWidth)

    for(var y = 0; y < tableHeight; y++){
        var row = table.insertRow()

        for(var x = 0; x < tableWidth; x++){
            var cell = row.insertCell()

            var index = y*tableWidth + x + 1
            if(index <= photoCount){
                var div = document.getElementById("image_" + index.toString())
                var image = div.children[0]
                
                console.log(image)

                var aspect = image.naturalHeight / image.naturalWidth
                var imageHeight = Math.floor(imageWidth * aspect)

                image.style.width = imageWidth.toString() + "px"
                image.style.height = imageHeight.toString() + "px"



                cell.appendChild(div)
            }

        }
    }

</script>
